        <div id="form" class="form" style="display:none;">
            <div id="delcountry" style="display:none;" class="form-field">
                <br>
                <div  class="field-instruction"><h3>Aadhar/Pan No:</h3></div>
                <input name="apno" id="ap-no" type="text" class="field-entry" required>
                <br>
            </div>
            <div class="form-field">
                <br>
                <div class="field-instruction"><h3> First-name:</h3></div>
                <input name="username" id="f-name" type="text" class="field-entry" required>
                <br>
            </div>
            <div class="form-field">
                <div class="field-instruction"><h3>Last-name:</h3></div>
                <input name="lastname" id="l-name" type="text" class="field-entry"  required>
                <br>
            </div>
            <div class="form-field">
                <div class="field-instruction"><h3>City:</h3></div>
                <input name="city" id="city" type="text" class="field-entry"  required>
                <br>
            </div>
            <div class="form-field">
                <div class="field-instruction"><h3>Pin code</h3></div>
                <input name="pincode" id="pin" type="text" class="field-entry" placeholder="6-digit" required>
                <br>
            </div>
            <div class="form-field">
                <div class="field-instruction"><h3>E-mail ID:</h3></div>
                <input name="email" id="email" type="text" class="field-entry" placeholder="someone@xyz.com" required>
                <br>
            </div>
            <div class="form-field">
                <div class="field-instruction"><h3>Mobile No:</h3></div>
                <input name="phno" id="mob-no" type="text" class="field-entry" value="+91 " required>
                <br>
            </div>
            <div class="form-field">
                <div class="field-instruction"><h3>Password:</h3></div>
                <input name="pass" id="password" type="password" class="field-entry" placeholder="********" required>
                <button id="show-password" type="button" class="show-password"><h2><i class="fas fa-eye" alt="show-password"></i></h2></button>
                <br>
            </div>
            <input id="submit" type="submit" class="submit"><h2>SUBMIT DETAILS</h2>
